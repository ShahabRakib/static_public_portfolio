<!--(folio elements starts)-->
<div class="folioElements animate__animated animate__fadeInDownBig">
    <!--(login registration section starts)-->
    <div class="logRegSection">
        <div class="logRegSectionHeader">
            <p> You need to register to get full access. </p>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <!-- Registration form starts -->
                <div class="loginRegForm">
                    <form method="post" action="">
                        <label for="registration_name">Name</label>
                        <input type="text" id="registration_name" name="registration_name" maxlength="50" required>

                        <label for="registration_email">Email:</label>
                        <input type="email" id="registration_email" name="registration_email" maxlength="50" required>

                        <label for="registration_birthday">Birthday</label>
                        <input type="date" id="registration_birthday" name="registration_birthday" max="" required>

                        <label for="registration_gender">Gender</label>
                        <select id="registration_gender" name="registration_gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>

                        <label for="registration_password">Password</label>
                        <input type="password" id="registration_password" name="registration_password" maxlength="50" required>

                        <label for="registration_confirm_password">Confirm Password:</label>
                        <input type="password" id="registration_confirm_password" name="registration_confirm_password" maxlength="50" required>

                        <div class="submitForm">
                            <p>
                                By clicking registration, you agree to our Terms, Privacy Policy and Cookies Policy <a href="about.html">(about)</a>.
                            </p>
                            <!-- Error showing starts during registration form submitting -->
                            <p>
                                
                            </p>
                            <!-- Error showing ends during registration form submitting -->

                            <!-- Success showing starts registration form submitting -->
                            <p>
                                
                            </p>
                            <!-- Success showing ends registration form submitting -->

                            <!-- Input data check starts during registration form submitting -->
                            <p>
                            
                            </p>
                            <!-- Input data check ends during registration form submitting -->
                            <button type="submit" name="registration_submit">Registration</button>
                        </div>
                    </form>
                </div>
                <!-- Registration form ends -->
            </div>
        </div>
    </div>
    <!--(login registration section ends)-->   
</div>
